<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Lora', serif;
    }

    body {
      min-height: 100vh;
      background: #e0f0e0;
      overflow-x: hidden;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .meadow-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(30, 140, 60, 0.3), rgba(50, 200, 50, 0.3));
      animation: breezeFlow 15s infinite ease-in-out;
      z-index: -1;
    }

    .meadow-bg::before,
    .meadow-bg::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 40% 50%, rgba(30, 140, 60, 0.4), transparent 60%);
      animation: leafDrift 20s infinite linear;
    }

    @keyframes breezeFlow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes leafDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-40px, 30px) rotate(360deg); }
    }

    h1 {
      font-size: 32px;
      color: #1e3c1e;
      text-shadow: 0 0 20px #2e6d2e;
      animation: headerPulse 3s infinite ease-in-out;
      text-align: center;
    }

    @keyframes headerPulse {
      0%, 100% { text-shadow: 0 0 20px #2e6d2e; }
      50% { text-shadow: 0 0 35px #1e3c1e; }
    }

    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .project-card {
      background: linear-gradient(145deg, #e0f0e0, #bcebc0);
      border: 2px solid rgba(30, 60, 30, 0.3);
      box-shadow: 0 0 25px rgba(30, 60, 30, 0.4),
                  inset 0 0 15px rgba(50, 120, 50, 0.2);
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      animation: fadeIn 0.6s ease-in;
    }

    .project-card h3 {
      margin-bottom: 10px;
      color: #1e3c1e;
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #2e6d2e;
    }

    .project-card a {
      text-decoration: none;
      font-weight: bold;
      color: #1e3c1e;
      background: rgba(46, 109, 46, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .project-card a:hover {
      background: rgba(46, 109, 46, 0.4);
      box-shadow: 0 0 10px #2e6d2e;
    }

    .delete-btn {
      margin-top: 12px;
      background: #b92c2c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .delete-btn:hover {
      background: #e64040;
      box-shadow: 0 0 10px #ff6d6d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="meadow-bg"></div>

  <h1>üõ†Ô∏è ADMIN DASHBOARD</h1>
  <div class="project-list" id="projectList">Loading projects...</div>

  <script>
    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "1";

    fetch('/api/projects')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('projectList');
        container.innerHTML = '';

        projects.forEach((proj, index) => {
          const div = document.createElement('div');
          div.className = 'project-card';

          let content = `<h3>${proj.name}</h3>`;
          if (proj.type === 'image') {
            content += `<img src="/uploads/${proj.filename}" alt="${proj.name}" />`;
          } else {
            content += `<p><a href="/uploads/${proj.filename}" target="_blank">üì¶ DOWNLOAD APK</a></p>`;
          }

          if (isAdmin) {
            content += `<button class="delete-btn" onclick="deleteProject(${index})">DELETE</button>`;
          }

          div.innerHTML = content;
          container.appendChild(div);
        });
      });

    function deleteProject(index) {
      if (!confirm("Are you sure you want to delete this project?")) return;
      fetch(`/delete/${index}?admin=1`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) {
            alert("‚úÖ Project deleted.");
            location.reload();
          } else {
            alert("‚ùå Failed to delete.");
          }
        });
    }
  </script>
</body>
</html>

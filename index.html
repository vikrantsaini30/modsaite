<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Lora', serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e0f0e0;
      overflow: hidden;
    }

    .meadow-bg {
      position: absolute;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(30, 140, 60, 0.3), rgba(50, 200, 50, 0.3));
      animation: breezeFlow 15s infinite ease-in-out;
      z-index: 0;
    }

    .meadow-bg::before,
    .meadow-bg::after {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(30, 140, 60, 0.4), transparent 50%);
      animation: leafDrift 14s infinite linear;
    }

    @keyframes breezeFlow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes leafDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-20px, 20px) rotate(360deg); }
    }

    .grove-core {
      position: relative;
      width: 320px;
      padding: 30px 25px;
      background: linear-gradient(145deg, rgba(224, 240, 224, 0.95), rgba(60, 160, 60, 0.2));
      border-radius: 30px;
      border: 3px solid rgba(30, 60, 30, 0.8);
      box-shadow: 0 0 60px rgba(30, 60, 30, 0.6),
                  inset 0 0 30px rgba(50, 120, 50, 0.3);
      z-index: 3;
      animation: groveEmerge 3s ease-out forwards;
      backdrop-filter: blur(12px);
    }

    @keyframes groveEmerge {
      0% { transform: scale(0.1) rotate(180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(-10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .grove-core::before {
      content: '';
      position: absolute;
      top: -15px; left: -15px;
      width: calc(100% + 30px); height: calc(100% + 30px);
      background: conic-gradient(from 150deg, rgba(30, 60, 30, 0.5), transparent 70%);
      animation: vineTwirl 4s infinite linear;
      z-index: -1;
      border-radius: 30px;
    }

    @keyframes vineTwirl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    h2 {
      color: #1e3c1e;
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 20px #2e6d2e;
      animation: sporeGlow 3.5s infinite ease-in-out;
    }

    @keyframes sporeGlow {
      0%, 100% { text-shadow: 0 0 20px #2e6d2e; }
      50% { text-shadow: 0 0 30px #2e6d2e, 0 0 50px #1e3c1e; }
    }

    .input-vine {
      position: relative;
      margin-bottom: 25px;
    }

    .input-vine input {
      width: 100%;
      padding: 12px;
      background: rgba(30, 60, 30, 0.05);
      border: 2px solid rgba(30, 60, 30, 0.7);
      border-radius: 12px;
      color: #1e3c1e;
      font-size: 16px;
      outline: none;
      transition: all 0.5s ease;
    }

    .input-vine input:focus {
      border-color: #2e6d2e;
      box-shadow: 0 0 30px rgba(50, 120, 50, 0.8);
      transform: scale(1.04) rotate(2deg);
    }

    .input-vine label {
      position: absolute;
      top: -10px; left: 20px;
      color: #1e3c1e;
      font-size: 14px;
      background: #e0f0e0;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid rgba(30, 60, 30, 0.5);
      transition: all 0.5s ease;
    }

    .input-vine input:focus + label {
      color: #2e6d2e;
      transform: scale(1.06) translateY(-5px);
      box-shadow: 0 0 20px #2e6d2e;
    }

    .blossom-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #1e3c1e, #2e6d2e);
      border: none;
      border-radius: 40px;
      color: #e0f0e0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: all 0.6s ease;
    }

    .blossom-btn:hover {
      transform: scale(1.07) translateY(-10px);
      box-shadow: 0 0 40px rgba(30, 60, 30, 0.9);
    }

    .sprout-link {
      text-align: center;
      margin-top: 25px;
      color: #1e3c1e;
      font-size: 14px;
    }

    .sprout-link a {
      color: #2e6d2e;
      text-decoration: none;
      transition: all 0.5s ease;
    }

    .sprout-link a:hover {
      letter-spacing: 4px;
      text-shadow: 0 0 20px #2e6d2e;
    }

    @keyframes groveWither {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.15) rotate(12deg); opacity: 0.7; }
      100% { transform: scale(0.2) rotate(25deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="meadow-bg"></div>

  <div class="grove-core">
    <h2>modsain</h2>
    <form id="groveForm">
      <div class="input-vine">
        <input type="text" placeholder="Enter username" required />
        <label>Username</label>
      </div>
      <div class="input-vine">
        <input type="password" placeholder="Enter password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="blossom-btn">Enter</button>
      <div class="sprout-link">New to modsain? <a href="register.html">Here</a></div>
    </form>
  </div>

  <script>
    document.getElementById('groveForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.querySelector('input[type="text"]').value.trim().toLowerCase();
      const password = this.querySelector('input[type="password"]').value.trim();
      const btn = this.querySelector('.blossom-btn');
      const core = document.querySelector('.grove-core');

      if (username === 'vikrant' && password === 'vikrant') {
        btn.style.transform = 'scale(0.92)';
        setTimeout(() => {
          btn.style.transform = 'scale(1.07) translateY(-10px)';
          core.style.animation = 'groveWither 1.8s ease-in forwards';
          setTimeout(() => {
            alert('Login successful! Welcome to modsain');
            window.location.href = 'login.html'; // âœ… REDIRECT TO INDEX
          }, 1800);
        }, 200);
      } else {
        alert('Invalid username or password ðŸŒ±');
      }
    });
  </script>
</body>
</html>

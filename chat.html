<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Lora', serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e0f0e0;
      overflow: hidden;
    }

    .meadow-bg {
      position: absolute;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(30, 140, 60, 0.3), rgba(50, 200, 50, 0.3));
      animation: breezeFlow 15s infinite ease-in-out;
      z-index: 0;
    }

    .meadow-bg::before,
    .meadow-bg::after {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(30, 140, 60, 0.4), transparent 50%);
      animation: leafDrift 14s infinite linear;
    }

    @keyframes breezeFlow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes leafDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-20px, 20px) rotate(360deg); }
    }

    .chat-container {
      position: relative;
      width: 400px;
      max-height: 90vh;
      background: linear-gradient(145deg, rgba(224, 240, 224, 0.95), rgba(60, 160, 60, 0.2));
      border-radius: 30px;
      border: 3px solid rgba(30, 60, 30, 0.8);
      box-shadow: 0 0 60px rgba(30, 60, 30, 0.6),
                  inset 0 0 30px rgba(50, 120, 50, 0.3);
      z-index: 3;
      padding: 25px;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: groveEmerge 2.5s ease-out;
    }

    @keyframes groveEmerge {
      0% { transform: scale(0.1) rotate(180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(-10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: -10px;
    }

    h2 {
      color: #1e3c1e;
      font-size: 26px;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 20px #2e6d2e;
      animation: sporeGlow 3.5s infinite ease-in-out;
    }

    .status {
      font-size: 14px;
      color: #1e3c1e;
      text-shadow: 0 0 6px #7de97d;
      animation: pulse 2s infinite;
    }

    @keyframes sporeGlow {
      0%, 100% { text-shadow: 0 0 20px #2e6d2e; }
      50% { text-shadow: 0 0 30px #2e6d2e, 0 0 50px #1e3c1e; }
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(30, 60, 30, 0.05);
      border: 2px solid rgba(30, 60, 30, 0.4);
      border-radius: 20px;
      max-height: 350px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      color: #1e3c1e;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    .message.left {
      align-self: flex-start;
      background: #e0f0e0;
      border-bottom-left-radius: 0;
      border-left: 5px solid #2e6d2e;
    }

    .message.right {
      align-self: flex-end;
      background: #c5ebc5;
      border-bottom-right-radius: 0;
      border-right: 5px solid #1e3c1e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chatInput {
      padding: 12px;
      border-radius: 12px;
      border: 2px solid rgba(30, 60, 30, 0.7);
      font-size: 16px;
      outline: none;
      color: #1e3c1e;
      background: rgba(30, 60, 30, 0.05);
      transition: all 0.4s ease;
      margin-top: 10px;
    }

    #chatInput:focus {
      border-color: #2e6d2e;
      box-shadow: 0 0 20px rgba(50, 120, 50, 0.8);
      transform: scale(1.02);
    }

    #sendBtn {
      padding: 12px;
      background: linear-gradient(45deg, #1e3c1e, #2e6d2e);
      color: #e0f0e0;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 5px;
    }

    #sendBtn:hover {
      transform: scale(1.07) translateY(-4px);
      box-shadow: 0 0 25px rgba(30, 60, 30, 0.9);
    }

    .typing {
      font-size: 14px;
      color: #2e6d2e;
      margin: 5px 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="meadow-bg"></div>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
      <span class="status" id="status">ðŸŸ¢ Online</span>
    </div>

    <div id="chatBox"></div>
    <div id="typingIndicator" class="typing" style="display: none;">Typing...</div>
    
    <input type="text" id="chatInput" placeholder="Type your message..." 
           oninput="notifyTyping()" 
           onkeydown="if(event.key==='Enter') sendMessage()" />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById('chatInput');
    const typingIndicator = document.getElementById('typingIndicator');
    let typingTimeout;

    function sendMessage() {
      const msg = input.value.trim();
      if (msg === '') return;
      addMessage(msg, 'right');
      socket.emit('chat message', msg);
      input.value = '';
      socket.emit('typing', false);
    }

    function addMessage(msg, side = 'left') {
      const div = document.createElement('div');
      div.classList.add('message', side);
      div.innerText = msg;
      const chatBox = document.getElementById('chatBox');
      chatBox.appendChild(div);
      div.scrollIntoView();
    }

    socket.on('chat message', function(msg) {
      addMessage(msg, 'left');
    });

    function notifyTyping() {
      socket.emit('typing', true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('typing', false);
      }, 1500);
    }

    socket.on('typing', function(isTyping) {
      typingIndicator.style.display = isTyping ? 'block' : 'none';
    });
  </script>
</body>
</html>
